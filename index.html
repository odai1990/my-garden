<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Fabulous Garden</title>
    <link rel="stylesheet" href="./css/reset.css">

<body>
  <header>
      <div>My Fabulous Garden</div>
  </header>


  <main>
      <div>
          <fieldset>
              <legend>New Flower</legend>
              <form action="" id="form">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">

                  <label for="cat">cat</label>
                 <select name="cat" id="cat">
                   
                     <option value="0">Alstroemerias</option>
                     <option value="1">Gardenias</option>
                     <option value="2">Orchids</option>
                     <option value="3">Roses</option>
                     <option value="4">Sunflowers</option>
                     <option value="5">Tulips</option>
                     <option value="6">Peonies</option>
                 </select>

                  <label for="seaion">Seaion</label>
                  <input type="text" name="seaion" id="seaion">
<div class="buttons"><input type="submit" value="submit"><input type="button" value="Clear" id="Cleara"></div>
                  
              </form>
          </fieldset>
      </div>


      <div id="allFlowers">
         
      </div>
  </main>
